server:
  port: 8080
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      force: true

spring:
  application:
    name: pretor-sport-backend
    
  datasource:
    url: jdbc:postgresql://localhost:5432/pretor_sport_db
    username: ${DB_USERNAME:pretor_user}
    password: ${DB_PASSWORD:pretor123}
    driver-class-name: org.postgresql.Driver
    
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 25
        order_inserts: true
        order_updates: true
        
  jackson:
    property-naming-strategy: SNAKE_CASE
    default-property-inclusion: NON_NULL
    serialization:
      write-dates-as-timestamps: false
    time-zone: America/Mexico_City
    
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      
  security:
    user:
      name: admin
      password: admin123
      roles: ADMIN

# Configuración específica de la aplicación
app:
  frontend:
    url: http://localhost:4200
  jwt:
    secret: pretorSportSecretKeyForJWTTokenGenerationThatShouldBeLongEnoughForHS512Algorithm
    expiration: 86400 # 24 horas en segundos
    refresh-expiration: 604800 # 7 días en segundos
  ecommerce:
    currency: MXN
    tax-rate: 0.16
    shipping:
      standard: 
        cost: 99.00
        days: 5-7
      express:
        cost: 199.00
        days: 2-3
      premium:
        cost: 299.00
        days: 1
    inventory:
      low-stock-threshold: 5
      out-of-stock-threshold: 0
  images:
    base-url: http://localhost:8080/api/images
    upload-dir: uploads/images
    allowed-extensions: jpg,jpeg,png,gif,webp
    max-size: 5MB

# Configuración de logging
logging:
  level:
    com.pretor_sport.app: INFO
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/pretor-sport.log

# Configuración de validación
validation:
  messages:
    locale: es_MX

# Configuración de paginación por defecto
pagination:
  default-page-size: 20
  max-page-size: 100

# Configuración de caché
cache:
  categories:
    ttl: 3600 # 1 hora
  products:
    ttl: 1800 # 30 minutos
