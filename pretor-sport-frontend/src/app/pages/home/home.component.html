
<div *ngIf="loading">Cargando productos...</div>
<div *ngIf="error" class="error">Error al cargar productos</div>

<table *ngIf="!loading && !error && products?.length" class="product-table">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Precio</th>
      <th>Categoría</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.nombre }}</td>
      <td>{{ product.descripcion }}</td>
      <td>{{ product.precio | currency }}</td>
      <td>{{ product.categoria }}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="!loading && !error && products?.length === 0">
  No hay productos para mostrar.
</div>
