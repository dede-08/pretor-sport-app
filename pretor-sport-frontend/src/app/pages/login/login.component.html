<!DOCTYPE html>
<html lang="es">
    <div class="container" style="max-width: 500px; margin-top: 5rem; margin-bottom: 5rem;">
        <div class="card shadow-lg animate__animated animate__fadeIn">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>

                <form method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Email</label>
                        <input type="email" class="form-control" id="username" name="username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <p>¿No tienes una cuenta? <a href="@{/registro}">Regístrate aquí</a></p>
                </div>
            </div>
        </div>
    </div>
</html>
