<div class="container" style="max-width: 500px; margin-top: 5rem; margin-bottom: 5rem;">
  <div class="card shadow-lg animate__animated animate__fadeIn">
    <div class="card-body p-5">
      <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>

      <!-- Mensaje de error global -->
      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{ errorMessage }}
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <!-- Campo Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email *</label>
          <input 
            type="email" 
            class="form-control" 
            id="email" 
            formControlName="email"
            [class.is-invalid]="email?.invalid && email?.touched"
            [class.is-valid]="email?.valid && email?.touched"
            autofocus>
          <div class="invalid-feedback" *ngIf="email?.invalid && email?.touched">
            {{ getErrorMessage('email') }}
          </div>
        </div>

        <!-- Campo Contraseña -->
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña *</label>
          <input 
            type="password" 
            class="form-control" 
            id="password" 
            formControlName="password"
            [class.is-invalid]="password?.invalid && password?.touched"
            [class.is-valid]="password?.valid && password?.touched">
          <div class="invalid-feedback" *ngIf="password?.invalid && password?.touched">
            {{ getErrorMessage('password') }}
          </div>
        </div>

        <!-- Checkbox Recordarme -->
        <div class="mb-3 form-check">
          <input 
            type="checkbox" 
            class="form-check-input" 
            id="rememberMe" 
            formControlName="rememberMe">
          <label class="form-check-label" for="rememberMe">
            Recordarme
          </label>
        </div>

        <!-- Botón de envío -->
        <div class="d-grid">
          <button 
            type="submit" 
            class="btn btn-primary btn-lg"
            [disabled]="isLoading"
            [class.loading]="isLoading">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
            {{ isLoading ? 'Iniciando...' : 'Ingresar' }}
          </button>
        </div>
      </form>

      <!-- Enlaces adicionales -->
      <div class="mt-3 text-center">
        <p>¿No tienes una cuenta? <a routerLink="/registro" class="text-decoration-none">Regístrate aquí</a></p>
        <p><a routerLink="/forgot-password" class="text-decoration-none small">¿Olvidaste tu contraseña?</a></p>
      </div>
    </div>
  </div>
</div>
